        <section class="carrinhoLateral">

                <h2>Carrinho</h2>

                <p>Quantidade <p id="quantidade">0</p></p>

    <div id="modal-cadastro" class="container ">
        <div class="modal-cadastro">
            <button id="fechar-cadastro" class="fechar">X</button>

            <form class="cadastro">
                <input type="text"  name = "name" placeholder="Nome">

                <input type="password" name="password"  placeholder="***********">
                <input type="submit" value="Enviar" id="form-cadastro">                   
            </form>
        </div>
    </div>

    <!--modal-login-->

        <div class="modal-login">
            <button id="fechar-login" class="fechar">X</button>
